<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Innovation Church</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      :root {
        --primary-50: #eff6ff;
        --primary-100: #dbeafe;
        --primary-500: #3b82f6;
        --primary-600: #2563eb;
        --primary-700: #1d4ed8;
        --primary-900: #1e3a8a;
      }

      /* Red Theme */
      [data-theme="red"] {
        --primary-50: #fef2f2;
        --primary-100: #fee2e2;
        --primary-500: #ef4444;
        --primary-600: #dc2626;
        --primary-700: #b91c1c;
        --primary-900: #7f1d1d;
      }

      /* Green Theme */
      [data-theme="green"] {
        --primary-50: #f0fdf4;
        --primary-100: #dcfce7;
        --primary-500: #22c55e;
        --primary-600: #16a34a;
        --primary-700: #15803d;
        --primary-900: #14532d;
      }

      /* Glass Theme (Purple/Blue Base with Effects) */
      [data-theme="glass"] {
        --primary-50: #f5f3ff;
        --primary-100: #ede9fe;
        --primary-500: #8b5cf6;
        --primary-600: #7c3aed;
        --primary-700: #6d28d9;
        --primary-900: #4c1d95;
      }

      /* Glassmorphism Backgrounds */
      body[data-theme="glass"] {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        background-attachment: fixed;
      }
      body[data-theme="glass"].dark {
        background: linear-gradient(135deg, #0f172a 0%, #312e81 100%);
      }

      body {
        font-family: 'Inter', sans-serif;
      }
      
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1;
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8;
      }
      .dark ::-webkit-scrollbar-thumb {
        background: #475569;
      }
      .dark ::-webkit-scrollbar-thumb:hover {
        background: #64748b;
      }
    </style>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              primary: {
                50: 'var(--primary-50)',
                100: 'var(--primary-100)',
                500: 'var(--primary-500)',
                600: 'var(--primary-600)',
                700: 'var(--primary-700)',
                900: 'var(--primary-900)',
              },
              sidebar: '#FFFFFF',
            }
          }
        }
      }
    </script>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "recharts": "https://aistudiocdn.com/recharts@^3.4.1",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0"
  }
}
</script>
</head>
  <body class="bg-[#F3F4F6] dark:bg-slate-900 transition-colors duration-300">
    <div id="root"></div>
  </body>
</html>
